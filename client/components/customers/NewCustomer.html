<template name="NewCustomer">
    {{>ShowTemplate name="NewCustomer" }}
  <h1>New customer</h1>
<form>
<div class="form-group">
    <label for="name">Name</label>
    <input id="name" type="text" name="name" class="form-control"  placeholder="Name (required)">
  </div>
  {{>AddressFormFields}}
  <button type="submit" class="btn mediumButton btn-default">Submit</button>
</form>
</template>

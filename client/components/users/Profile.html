<template name="Profile">
    {{> Header}}
    <main class="main-layout">
    <h1>Profile</h1>
    <form Profile-form class="form bordered">
    <div class="form-group">
        <label for="name">First name</label>
        <input type="text" name="firstName" value="{{theUser.firstName}}" class="form-control"  placeholder="First name (required)">
     </div>
     <div class="form-group">
        <label for="lastName">Last  name</label>
        <input type="text" name="lastName" value="{{theUser.lastName}}" class="form-control"  placeholder="Last name (required)">
     </div>
      >AddressFormFields address=currentUser.profile.address
      <button type="submit" class="btn mediumButton btn-default">Submit</button>
    </form>
    </main>
</template>

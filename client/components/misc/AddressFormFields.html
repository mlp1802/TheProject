<template name="AddressFormFields">
  <div class="form-group">
    <label for="address1">Address line 1</label>
    <input type="text" class="form-control" value="{{address.address1}}" name="address1"  placeholder="Address line 1">
  </div>
  <div class="form-group">
    <label for="address2">Address line 2</label>
    <input type="text" class="form-control" value="{{address.address2}}" name="address2"  placeholder="Address line 1">
  </div>
  <div class="form-group">
    <label for="address3">Address line 3</label>
    <input type="text" class="form-control" value="{{address.address3}}" name="address3" placeholder="Address line 3">
  </div>
  <div class="form-group">
    <label for="country">Country</label>
    <input  type="text" class="form-control" value="{{address.country}}" name="country" placeholder="Country">
  </div>
  <div class="form-group">
    <label for="city">City / Town</label>
    <input  type="text" class="form-control" value="{{address.city}}" name="city" placeholder="City / Town">
  </div>
  <div class="form-group">
    <label for="zip">ZIP/Postal code</label>
    <input type="text" class="form-control" value="{{address.zip}}" name="zip" placeholder="ZIP/Postal code">
  </div>
  <div class="form-group">
    <label for="notes">Notes</label>
    <textarea rows="5" class="form-control" value="{{address.notes}}" name="notes" placeholder="Notes"></textarea>
  </div>
</template>

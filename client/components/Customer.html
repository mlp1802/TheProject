
<template name="Customer">
  {{#transition in="zoomIn" out="bounceOut"}}
{{#if shouldShowHeader}}
  <div class="customerClick">
  <h3>{{customer.name}}</h3>
    <span class="ingredient">
      {{customer.address}}
      <div class="createdAt"> Created {{>FromNow date=customer.created_at}}
      <br>
    </div>
    </span>
  </div>
  {{/if}}
 {{#if showDetails}}
 <div>
  {{>CustomerDetails customer=customer}}
  </div>
  <button editCustomer class="btn btn-primary largeButton">Edit</button>
  {{/if}}

  {{#if showEdit}}

    <div>
     {{>EditCustomer customer=customer}}
     </div>
   {{/if}}
   {{/transition}}
</template>

<template name="EditCustomer">
<form class="editCustomerForm">
  <label>Name</label>
  <input type="text" name="name" value="{{customer.name}}">
  <label>Address</label>
  <input type="text" name="address" value="{{customer.address}}">
  <input type="submit" class="btn btn-primary largeButton" value="save">
  <input type="button" class="cancelEditCustomer largeButton btn btn-primary" value="cancel">
</form>
</template>

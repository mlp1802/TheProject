<template name="EditCustomer">
  <div class="panel panel-default">
  <div class="panel-heading">
    <h class="panel-title">Edit {{customer.name}}</h>
  </div>
  <div class="panel-body">
  <form class="form editCustomerForm bordered">
  <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" name="name" value="{{customer.name}}" class="form-control"  placeholder="Name">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" type="text" class="form-control"  value="{{customer.address}}" name="address" placeholder="Address">
    </div>
    <button type="submit" class="btn mediumButton btn-default">Submit</button>
  </form>
</div>
</div>
</template>

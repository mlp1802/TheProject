<template name="MainOrderList">

{{>ShowTemplate name="MainOrderList"}}

<form MainOrderList-searchForm>
<div class="input-group {{getSearchClass}}" style="margin-bottom:20px" >
    <input type="text" class="form-control" placeholder="Search" name="MainOrderListSearchString">
    <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </div>
</div>
</form>
{{>OrderList orders=getOrders}}
</template>

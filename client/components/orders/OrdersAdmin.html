<Template name="OrdersAdmin">
{{>ShowTemplate name="OrdersAdmin"}}
  {{#if eq status "menu"}}
  <div class="panel panel-default">
      <div class="panel-heading">
          <h class="panel-title">{{customer.name}} orders</h>
      </div>
      <div class="panel-body">
	  <button data-toggle="modal" data-target="#newOrder"
	      OrdersAdmin-order_ class="btn btn-default largeButton">
	      New
	  </button>
      <button OrdersAdmin-allOrders class="btn btn-default largeButton">All orders</button>
    </div>
    </div>
    {{/if}}
  
    <div class="modal fade" id="newOrder">
    <div class="modal-dialog" role="document">
	<div class="modal-content">
	    <div class="modal-header">
		<button type="button" id="closeOrder" class="close" data-dismiss="modal" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">New order for {{customer.name}}</h4>
	    </div>
	    <div class="modal-body">
		{{>NewOrder customer=customer}}
	    </div>
	</div>
    </div>
</div>
  

</Template>
